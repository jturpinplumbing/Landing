<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Supermarket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/052/922/183/small_2x/supermarket-logo-logo-design-for-market-vector.jpg') no-repeat center center/cover;
            backdrop-filter: blur(8px);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        input[type="email"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Krist Convenience <br> Coming Soon</h1>
        <p>Stay tuned! Our online supermarket is launching soon.</p>
        <p><strong>Address:</strong> 5 Gold Street, Kettering, NN16 8JA</p>
        <p><strong>Phone:</strong> 01536 483847</p>
        <input type="email" placeholder="Enter your email to stay updated">
        <button>Subscribe</button>
    </div>
</body>
</html>
